<body ng-app="App">

    <div id="content">
        <div ng-include="getTemplate('/header.html')"></div>
        <section class="login-section">
            <div class="login-wrap">
                <h1>{{i18n.views.authLogin.title}}</h1>
                <p>{{i18n.views.authLogin.phraseOne}}</p>
                <div class="login-form-wrap">
                    <form>
                        <div class="input-wrap input-country">
                            <div class="wrap-select-country">
                                <select-country selected-country="loginControl.selectCountry"
                                    options="loginControl.selectOption"
                                    on-select-country="loginControl.onSelectCountry(option)"
                                    class="ng-in"></select-country>
                                <div class="select-country" ng-click="toggleSelect();">
                                    <div class="country-wrap country-active">
                                        <div class="select-col select-col-img"> <img src="/flag_colombia.png"
                                                alt="co"> </div>
                                                <div class="select-col">
                                                    <p class="ng-binding"> +57 </p> <input class="country-input" type="text"
                                                        name="j_region" id="j_region" value="57">
                                                </div>
                                    </div>
                                    
                                </div>
                                
                            </div>

                            <input class="form-input-text" type="tel" id="telefono" name="telefono"
                                placeholder="{{i18n.views.authLogin.inputUser}}" ng-required="true"
                                ng-minlength="configCountry.inputs.phoneNumber.minlength"
                                ng-pattern="configCountry.inputs.phoneNumber.regEx" ng-model="loginControl.user"
                                ui-us-phone-number masklocalstring="{{configCountry.inputs.phoneNumber.maskString}}">
                        </div>
                        <div class="input-wrap">
                            <input class="form-input-text" type="password" id="j_password" name="j_password"
                                placeholder="{{i18n.views.authLogin.inputPass}}" ng-required="true"
                                ng-maxlength="configCountry.inputs.password.minlength"
                                ng-minlength="configCountry.inputs.password.minlength"
                                ng-pattern="configCountry.inputs.password.regEx" ng-model="loginControl.password">
                        </div class="btn-wrap">

                        <button id="submitButton" type="button" onclick="guardar()">Entrar</button>
                </div>
                </form>
            </div>
    </div>
    </section>
    <div ng-include="getTemplate('/footer.html')"></div>
